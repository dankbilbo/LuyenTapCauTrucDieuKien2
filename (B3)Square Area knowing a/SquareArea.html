<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Square Area</title>
</head>
<body onload="calArea()">
<p id="1"></p>
<script>
    function calArea()
    {
        let a = prompt("Nhập a");
        document.getElementById("1").innerHTML = "Diện tích hình vuông là : " + a ** 2;
    }
</script>
</body>
</html>
