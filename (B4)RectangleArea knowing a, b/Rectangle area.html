<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangle area</title>
</head>
<body onload="calArea()">
<p id="1"></p>
<script>
    function calArea()
    {
        let a = prompt("Nhập a");
        let b = prompt("Nhập b");
        document.getElementById("1").innerHTML = "Diện tích hình chữ nhật là : " + a * b;
    }
</script>
</body>
</html>
