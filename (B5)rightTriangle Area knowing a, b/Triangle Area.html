<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Triangle Area</title>
</head>
<p id="1"></p>
<body onload="calArea()">
<script>
    function calArea()
    {
        let a = prompt("Nhập cạnh a");
        let b = prompt("Nhập cạnh b");
        document.getElementById("1").innerHTML = "Diện tích tam giác vuông cạnh kề a, b là " + a * b / 2;
    }
</script>
</body>
</html>
