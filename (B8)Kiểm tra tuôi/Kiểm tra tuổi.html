<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tuổi</title>
</head>
<body onload="CheckAge()">
<script>
    function CheckAge()
    {
        let age = +prompt("Enter age");
        age > 120 ? alert("khong la tuoi") : (age < 0 ? alert("khong la tuoi") : alert("la tuoi"));
    }
</script>
</body>
</html>
