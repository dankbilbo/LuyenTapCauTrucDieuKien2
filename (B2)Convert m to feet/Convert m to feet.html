<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convert meters</title>
</head>
<body onload="convert()">
<p id="1"></p>
<script>
    function convert()
    {
        let m = prompt("Nhập mét :");
        document.getElementById("1").innerHTML = m +" m bằng " + (m * 3.2808).toFixed(4) + " feet";
    }
</script>

</body>
</html>
